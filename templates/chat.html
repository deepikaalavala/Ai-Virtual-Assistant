<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1 class="History">HISTORY</h1>
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
                <div class="chat-history">
                    <!-- Chat history items will be dynamically added here -->
                </div>
            </aside>
            

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 class="sam-title">SAM</h1>
                <div class="profile-section">
                    <div class="profile-picture" id="profileTrigger">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Profile">
                    </div>
                    <div class="dropdown-menu" id="profileDropdown">
                        <a href="#profile"><i class="fas fa-user"></i> Profile</a>
                        <a href="#about"><i class="fas fa-info-circle"></i> About Us</a>
                        <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
                        <a href="#help"><i class="fas fa-question-circle"></i> Help</a>
                        <a href="#logout" style="color: #E53E3E;"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </header>

            <!-- Chat Area -->
            <div class="chat-area" id="chatArea">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button class="icon-btn" id="stop-btn" onclick="stopResponse()">
                        <i class="fas fa-stop-circle"></i></button>
                    </button>                    
                    <button class="mic-button" id="micButton" onclick="startListening()">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="../static/js/main.js"></script>
    <script src="../static/js/history.js"></script>
</body>
</html>
